plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    google()
    maven { url 'https://jitpack.io' }
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

    //aurora dependencies
    implementation 'com.fifesoft:rsyntaxtextarea:3.3.1'
    implementation 'com.formdev:flatlaf:2.0.2'
    //compileOnly 'com.formdev:flatlaf:2.4'
    implementation 'com.fifesoft:autocomplete:3.3.0'
    implementation 'com.fifesoft:languagesupport:3.3.0'
    implementation 'com.formdev:flatlaf-intellij-themes:2.0.2'
    implementation 'com.formdev:flatlaf-extras:2.0.2'
    implementation 'com.github.OpenHFT:Java-Runtime-Compiler:compiler-2.23ea0'
    implementation 'com.github.Vatuu:discord-rpc:1.6.2'
    implementation 'com.github.SrBalbucio:balbFile:1.0'
}

application {
    // Define the main class for the application.
    mainClass = 'aurora.app.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class' : 'aurora.app.Main'
    }
}
